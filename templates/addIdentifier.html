{% extends "header.html" %}

{% block body %}

<div class="container">
  <br>
  <h4>Please enter identifier data:</h4>
  <br>
  <form action="" class="form-inline" method="post">
      <input type="text" class="form-control" placeholder="tag name" name="tagName">
      <br><br>
      <input type="text" class="form-control" placeholder="css classes" name="class_">
      <br><br>
      <select class="form-control" name="type_">
          {% for type in types %}
                <option {% if type.value==defaultType %}selected{% endif %}>{{ type.name }}</option>
          {% endfor %}
      </select>
      <br><br>
      <input type="text" class="form-control" placeholder="attribute name" name="attr1Name">
      <input type="text" class="form-control" placeholder="attribute value" name="attr1Val">
      <input type="checkbox" name="attr1exactMatch" checked><label>exact match</label>
      <br><br>
      <input type="text" class="form-control" placeholder="attribute name" name="attr2Name">
      <input type="text" class="form-control" placeholder="attribute value" name="attr2Val">
      <input type="checkbox" name="attr2exactMatch" checked><label>exact match</label>
      <br><br>
      <input type="text" class="form-control" placeholder="attribute name" name="attr3Name">
      <input type="text" class="form-control" placeholder="attribute value" name="attr3Val">
      <input type="checkbox" name="attr3exactMatch" checked><label>exact match</label>
      <br><br>
      <input type="text" class="form-control" placeholder="attribute name" name="attr4Name">
      <input type="text" class="form-control" placeholder="attribute value" name="attr4Val">
      <input type="checkbox" name="attr4exactMatch" checked><label>exact match</label>
      <br><br>
      <input type="text" class="form-control" placeholder="attribute name" name="attr5Name">
      <input type="text" class="form-control" placeholder="attribute value" name="attr5Val">
      <input type="checkbox" name="attr5exactMatch" checked><label>exact match</label>
      <br><br>
      <br><br>
      <input class="btn btn-default" type="submit" value="Add">
  </form>
</div>

<p>{{ error }}</p>


{% endblock %}
